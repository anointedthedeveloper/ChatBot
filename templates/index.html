<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoBot AI - Premium Prototype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <h1>ProtoBot AI <span class="prototype-badge">PROTOTYPE</span></h1>
                <div class="header-subtitle">
                    Advanced AI Demonstration Interface • Developed by {{ developer }}
                </div>
                <div class="system-status">
                    <div class="status-dot"></div>
                    <span>Systems Operational • {{ version }}</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message... (Prototype Version)"
                    autocomplete="off"
                >
                <button id="sendButton" class="ripple-button">
                    <span class="button-text">Send</span>
                    <span>➤</span>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
